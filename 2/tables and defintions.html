<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>Definition title "dt" of a defintion list "dl"</dt>
        <dd>
            this is a definiton description 
        </dd>
        <dt>A good title</dt>
        <dd>
            yeeet
        </dd>
    </dl>


    <table> 
        <!-- this is a table -->
        <caption> <b>This is a caption of the table </b> </caption>
        <thead>
            <!-- this a table head that defines the table's info -->
            <!-- this uses th for defining th as table row -->
            <th>Apple</th>
            <th>Samsung</th>
            <th>Huawei</th>
        </thead>
        <tbody>
            <!-- this is a table body that contains information -->
            <tr>
                <!-- and under this is a table row  -->
                <td>Iphone</td>
                <td>galaxy</td>
                <td>idk</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- this is the end of the table tfoot -->
            <tr>
                <!-- this also uses th for row -->
                <th colspan="3">
                    <!-- using colespan means how many columns it combines -->
                    table footer
                </th>
            </tr>
        </tfoot>
    </table>

    <table>
        <tr>
            <td>1</td>
            <!-- at how many rows it stretches and uses the css style with background color of smth -->
            <td rowspan="2" style="background-color: aquamarine;">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <!-- at how many columns it stretches -->
            <td colspan="2">6</td>
            <td>7</td>
        </tr>
    </table>

    <style>
        /* this is where all the css things are types */
        td {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
    
</body>
</html>
